{#<div class="flex-container">#}
 <div class="card-column">
    {% for adminshoes in adminshoes %}

        <div class="container mt-3">
  <div class="card" style="width:400px">
    <img class="card-img-top" src="{{ adminshoes.shoesimage }}" alt="Card image cap" width="400" height="400" >
    <div class="card-body">
      <h4 class="card-title">{{ adminshoes.shoesname }}</h4>
      <p class="card-text">Ksh {{ adminshoes.shoesprice }}</p>
      <a href="/checkout/{{ adminshoes.id }}"class="btn btn-primary">Checkout</a>
    </div>
  </div>
      </div>

    {% endfor %}
 </div>
